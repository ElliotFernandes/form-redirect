<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting to Form</title>
    <meta http-equiv="refresh" content="0; URL=''" id="redirect">
    <script>
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      const dateStr = `${yyyy}-${mm}-${dd}`;

      const dateField = "entry.1167927728";
      const currencyField = "entry.1434405621";
      const baseURL = "https://docs.google.com/forms/d/e/1FAIpQLSd4zTcjpC96yTRNSj8LSxCIfSy6oDCKvSfSmi4fpCpf8ANjIQ/viewform";

      const fullURL = `${baseURL}?usp=pp_url&${dateField}=${dateStr}&${currencyField}=HKD`;
      document.getElementById('redirect').content = `0; URL='${fullURL}'`;
    </script>
  </head>
  <body>
    Redirecting to your form with todayâ€™s date and HKD...
  </body>
</html>
