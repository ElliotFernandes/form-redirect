<!DOCTYPE html>
<html>
  <head>
    <title>Form Access</title>
  </head>
  <body>
    <h1>Welcome!</h1>
    <p>Click the button below to open the form with today's date and HKD selected:</p>
    <button onclick="redirectToForm()">Go to Form</button>

    <script>
      function redirectToForm() {
        const today = new Date();
        const yyyy = today.getFullYear();
        const mm = String(today.getMonth() + 1).padStart(2, '0');
        const dd = String(today.getDate()).padStart(2, '0');
        const dateStr = `${yyyy}-${mm}-${dd}`;

        const dateField = "entry.1167927728";
        const currencyField = "entry.1669239394";
        const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSd4zTcjpC96yTRNSj8LSxCIfSy6oDCKvSfSmi4fpCpf8ANjIQ/viewform";

        const fullURL = `${formURL}?usp=pp_url&${dateField}=${dateStr}&${currencyField}=HKD`;
        window.location.href = fullURL;
      }
    </script>
  </body>
</html>
